<h1>{{title}}</h1>
<form (ngSubmit)="onSubmit()" #loginForm="ngForm" autocomplete="off">
    <div *ngIf="!(submissionError == undefined)" class="alert alert-danger">
        {{submissionError}}
    </div>
    <div class="form-group">
        <label for="email">email</label>
        <input type="text" class="form-control" name="email" placeholder="email" required pattern=".+@.+" [(ngModel)]="model.email"
            #email="ngModel" [disabled]="submitted">
        <div *ngIf="email.errors && email.errors.required && email.touched" class="alert alert-danger">
            Email is required
        </div>
        <div *ngIf="email.errors && email.errors.pattern && email.touched" class="alert alert-danger">
            Email invalid
        </div>
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control" name="password" placeholder="password" required [(ngModel)]="model.password"
            #password="ngModel" [disabled]="submitted">
        <div *ngIf="password.errors && password.errors.required && password.touched" class="alert alert-danger">
            Password is required
        </div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid || submitted">Login</button>

    <div class="form-group text-center">
        <br>
        <p><a [routerLink]="['/register']">Register</a> | <a href="#">Forgot Password</a></p>
    </div>
</form>
<div> {{ (af.auth | async)?.uid }} </div>
