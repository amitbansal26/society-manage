<md-card>
    <md-toolbar color="primary">{{title}}</md-toolbar>
    <md-card-content>

        <div *ngIf="!(submissionError == undefined)">
            {{submissionError.message}}
        </div>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" autocomplete="off">

            <md-input type="email" class="full-width" name="email" placeholder="email" required pattern=".+@.+" [(ngModel)]="model.email"
                #email="ngModel" [disabled]="submitted"></md-input>
            <div *ngIf="email.errors && email.errors.required && email.touched" class="alert alert-danger">
                Email is required
            </div>
            <div *ngIf="email.errors && email.errors.pattern && email.touched" class="alert alert-danger">
                Email invalid
            </div>

            <md-input type="password" class="full-width" name="password" placeholder="password" required [(ngModel)]="model.password"
                #password="ngModel" [disabled]="submitted"></md-input>
            <div *ngIf="password.errors && password.errors.required && password.touched" class="alert alert-danger">
                Password is required
            </div>

            <button md-button type="submit" [disabled]="!loginForm.form.valid || submitted">Login</button>

        </form>
    </md-card-content>
</md-card>
